name: Dependabot auto-merge for semver patch or minor
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'invernizzi/luca-on-the-web'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Check for merge conflicts
        id: conflict_check
        run: |
          MERGEABLE="${{ github.event.pull_request.mergeable }}"
          if [[ "$MERGEABLE" == "false" ]]; then
            echo "has_conflicts=true" >> $GITHUB_OUTPUT
            echo "PR has merge conflicts"
          else
            # If mergeable is true or null (still calculating), allow approval
            echo "has_conflicts=false" >> $GITHUB_OUTPUT
            echo "PR is mergeable or status is being calculated"
          fi
      - name: Approve Dependabot PR if no conflicts
        if: steps.conflict_check.outputs.has_conflicts == 'false'
        run: gh pr review --approve "$PR_NUMBER"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Enable auto-merge for Dependabot PRs
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
